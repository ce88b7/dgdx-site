<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デジタルデトックス スクリーンタイム管理</title>
    <link rel="stylesheet" href="page.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="back-button">
                <a href="/back.html">⇐</a>
            </div>
            <div class="date-time">
                <span class="date">2024-12-03</span>
                <span class="time">12:00 PM</span>
            </div>
        </header>
        
        

        <div class="timer">
            <div class="timer-content">
                <div class="timer-details">
                    <div id="screen-time" class="screen-time">スクリーンタイム: 0秒</div>
                </div>
                <div class="timer-image">
                    <img id="current-image" src="cat_sleep.png" alt="cat_sleep">
                </div>
            </div>
            <div class="timer-controls">
                <button id="start-screen-time-btn" class="start">開始</button>
                <button id="stop-screen-time-btn" class="start" style="display:none;">停止</button>
                <button id="reset-screen-time-btn" class="start reset">リセット</button>

            </div>
            
        </div>

        <div class="settings">
            <label for="log-interval-input">ログ記録間隔（分）:</label>
            <input type="number" id="log-interval-input" placeholder="10" min="10" step="10">

            <label for="image-display-time-input">報酬表示間隔（分）:</label>
<input type="number" id="image-display-time-input" placeholder="1" min="1">
       

        </div>

        <div id="screen-time-log" class="time-distribution">
            <div class="spent-time">ログ</div>
        </div>
        <!-- 画像表示用のセクション -->
<div id="image-display-section" class="image-display-section">
    <!-- JavaScriptで画像がここに追加されます -->
</div>
    </div>

    <script src="page.js"></script>
</body>
</html>
